<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वास्थ्य लाभ कार्ड - Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="logo" class="logo">
            <h1>स्वास्थ्य लाभ कार्ड</h1>
            <h3>Ragghu Baba Samaj Seva Sansthan</h3>
        </div>

        <div class="form-container">
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fname">Father's Name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="number" id="contact" name="contact" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <div class="file-upload-container">
                        <input type="file" id="photo" name="photo" accept="image/*" class="file-input" required>
                    </div>
                    <div class="preview-container">
                        <img id="photoPreview" class="photo-preview" alt="Photo Preview">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Generate Health Card</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
